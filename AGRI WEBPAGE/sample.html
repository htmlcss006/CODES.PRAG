            });
        });

        function generateKey(month, district) {
            return `${month}-${district}`;
        }

            const key = generateKey(month, district);
            if (!demandCache[key]) {
            demandCache[key] = crops.map(() => `${Math.floor(Math.random() * 1000) + 1} loads`);

            return demandCache[key];
